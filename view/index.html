<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <form action="/add_tarefa" method="POST">
        <label for="descricao">Nova Tarefa:</label>
        <input type="text" id="descricao" name="descricao" required>
        <button type="submit">Adicionar</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <!-- NOVO BLOCO PARA EXIBIR AS TAREFAS -->
    <h2>Tarefas Atuais</h2>
    {% if tarefas %}
        <ul>
            {% for tarefa in tarefas %}
                <li>{{ tarefa }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma tarefa na lista ainda.</p>
    {% endif %}
    <!-- FIM DO NOVO BLOCO -->

</body>
</html>
